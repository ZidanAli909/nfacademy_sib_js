<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan 2</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tugas Pertemuan 2</h1>
    <section>
        <table style="margin: 0 auto;">
            <thead>
                <tr>
                    <th>Nama Pegawai</th>
                    <th>Umur</th>
                    <th>Jabatan</th>
                    <th>Status</th>
                    <th>Gaji Pokok</th>
                    <th>Tunjangan Jabatan</th>
                    <th>BPJS</th>
                    <th>Tunjangan Keluarga</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nama">Test</td>
                    <td id="umur">Test</td>
                    <td id="jabatan">Test</td>
                    <td id="status">Test</td>
                    <td id="gaji_pokok">Test</td>
                    <td id="tunjangan_jabatan">Test</td>
                    <td id="bpjs">Test</td>
                    <td id="tunjangan_keluarga">Test</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="7">Total Gaji</th>
                    <td id="gaji_total">Test</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>
<script src="index.js"></script>
</html>
